<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar Hijo</title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <scripts rc="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Los iconos tipo
        Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="../static/css/registrarHijo.css">
</head>

<body>
    <main>

    </main>

    <div class="modal-dialog text-center">
        <div class="col-sm-12 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../static/img/avatar.png" alt="">
                </div>
                <div class="col-12 tituloRegistro">
                    <h1>Registrar hijo</h1>
                </div>
                <form class="col-12 needs-validation" novalidate>

                    <div class="form-group" id="nombre-group">
                        <input type="text" class="form-control" placeholder="Primer nombre" required
                            pattern="[A-Za-zÀ-ÿ\u00f1\u00d1]{2,30}">
                        <div class="valid-feedback">Ok.</div>
                        <div class="invalid-feedback">Por favor ingrese el primer nombre.</div>
                    </div>
                    <div class="form-group" id="apellido-group">
                        <input type="text" class="form-control" placeholder="Primer apellido" required
                            pattern="[A-Za-zÀ-ÿ\u00f1\u00d1]{2,30}">
                        <div class="valid-feedback">Ok.</div>
                        <div class="invalid-feedback">Por favor ingrese el primer apellido.</div>
                    </div>
                    <div class="form-group" id="direccion-group">
                        <input type="text" class="form-control" placeholder="Dirección de entrega: Ejem. Carrera 14 #45-28" required
                            pattern="[#A-Za-zÀ-ÿ0-9\u00f1\u00d1-]{10,40}">
                        <div class="valid-feedback">Ok.</div>
                        <div class="invalid-feedback">Por favor ingrese la dirección.</div>
                    </div>
                    <div class="form-group" id="user-group">
                        <input type="number" class="form-control" placeholder="Número de identificación" min="10000000"
                            max="9999999999" required>
                        <div class="valid-feedback">Ok.</div>
                        <div class="invalid-feedback">Por favor ingrese el número de identificación</div>
                    </div>
                   
                    <div class="form-group" id="radios-group">
                        <h2>Escoger plan lonchera</h2>
                        <div class="input__row form-control">
                            <ul class="buttons">
                              <li>
                                <input id="radiobtn_1" class="radiobtn" name="writter" type="radio" value="0" tabindex="1">
                                <span></span>
                                <label for="radiobtn_1">Plan básico</label>
                              </li>
                              <li>
                                <input id="radiobtn_2" class="radiobtn" name="writter" type="radio" value="1" tabindex="2">
                                <span></span>
                                <label for="radiobtn_2">Plan premium</label>
                              </li>
                            </ul>
                          </div>                    
                    </div>
                    <button id="validate" type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Registrarse</button>
                </form>

            </div>
        </div>
    </div>
    <script>

        // Disable form submissions if there are invalid fields

        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                            alert('hijueputa');
                        }
                        form.classList.add('was-validated');
                        
                    }, false);
                });
            }, false);
        })();
    </script>

</body>

</html>
